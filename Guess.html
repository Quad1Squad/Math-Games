<!DOCTYPE html>
<html>
<head>
<title>Guess the number</title>
	<style>
            
		body {
                 

			background-color: #F5F5F5;
			font-family: Arial, sans-serif;
			color: #333;
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #FFFFFF;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			padding: 20px;
			display: flex;
			align-items: center;
			justify-content: space-between;
			z-index: 999;
		}
		.logo {
			color: #8B008B;
			font-size: 24px;
			font-weight: bold;
			text-transform: uppercase;
			letter-spacing: 2px;
			cursor: pointer;
		}
		.nav {
			display: flex;
			align-items: center;
		}
		.nav a {
			color: #333;
			font-size: 18px;
			margin-left: 20px;
			text-decoration: none;
			padding: 10px;
			border-radius: 5px;
			transition: all 0.3s ease;
		}
		.nav a:hover {
			background-color: #8B008B;
			color: #FFF;
		}
		main {
			margin-top: 100px;
			padding: 40px;
			display: flex;
			flex-direction: column;
			align-items: center;
			text-align: center;
		}
		h1 {
			color: #8B008B;
			text-align: center;
			margin-bottom: 50px;
		}
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-bottom: 50px;
		}
		label {
			font-size: 20px;
			margin-bottom: 10px;
		}
		input[type="text"] {
			font-size: 20px;
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
			margin-bottom: 20px;
			width: 100%;
			box-sizing: border-box;
		}
		select {
			font-size: 20px;
			padding: 10px;
			background-color: #8B008B;
			border: none;
			border-radius: 5px;
			color: #FFF;
			margin-bottom: 20px;
			width: 100%;
		}
		option {
			background-color: #FFF;
			color: #8B008B;
		}
		button {
			background-color: #8B008B;
			color: #FFF;
			border: none;
			border-radius: 5px;
			font-size: 20px;
			padding: 10px;
			cursor: pointer;
			margin-top: 20px;
			transition: all 0.3s ease;
		}
		button:hover {
			background-color: #333;
		}
	</style>
  <title>Guess the Number Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Welcome to Guess the Number game</h1>
  <p>In this game, you have to guess a number between 1 to 20 using given hints.</p>
  <p id="hints"></p>
  <form id="game-form">
    <label for="guess">Enter your guess:</label>
    <input type="number" name="guess" id="guess">
    <button type="submit">Submit</button>
    <button onclick="location.reload()">Guess another number</button>
  </form>
  <p id="message"></p>
  
  <script src="game.js"></script>
</body>
</html>
